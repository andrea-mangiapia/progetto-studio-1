<!DOCTYPE html>
<html lang=it dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <head>
        <!-- Logo e il testo -->
        <div class="container-logo">
          <img class="logo" src="media/logo.png" alt="">
          <h1 class="logo-text">Taking Booleaners from A to B</h1>
        </div>
      </head>

      <nav>
        <!-- Menu -->
        <div class="container-nav">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>
      </nav>

      <main>
        <!-- Prodotto 1 -->
        <div class="container-prodotto">
          <input type="checkbox">
          <span class="title-prodotto">Monopattino Gino22</span><br>
          <p class="text-prodotto">&#8594; Via Giuadalametri - a 220 metri da te</p>
          <h4 class="text-banner">Stato carica:</h4>
          <div class="banner-1">
            <!-- banner 1 -->
          </div>
        </div>

        <!-- Prodotto 2 -->
        <div class="container-prodotto">
          <input type="checkbox">
          <span class="title-prodotto">Monopattino Mike24</span><br>
          <p class="text-prodotto">&#8594; Via Ricciardoni - a 420 metri da te</p>
          <h4 class="text-banner">Stato carica:</h4>
          <div class="banner-2">
            <!-- banner 2 -->
          </div>
        </div>

        <!-- Prodotto 3 -->
        <div class="container-prodotto">
          <input type="checkbox">
          <span class="title-prodotto">Monopattino Fedel154</span><br>
          <p class="text-prodotto">&#8594; Via Mentarini - a 490 metri da te</p>
          <h4 class="text-banner">Stato carica:</h4>
          <div class="banner-3">
            <!-- banner 3 -->
          </div>
        </div>

        <hr>
      </main>

      <footer>
        <!-- crediti -->
        <center>Lim powered by Andrea</center>
      </footer>

    </div>
  </body>
</html>
